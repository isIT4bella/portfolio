<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Neon Void</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Major+Mono+Display&family=Syne+Mono&display=swap');
        
        :root {
            --neon-purple: #bc13fe;
            --neon-orange: #ff5e1a;
            --neon-blue: #0ff0fc;
            --neon-pink: #ff44cc;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --glow-intensity: 0.8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Syne Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Enhanced background animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, 
                    rgba(188, 19, 254, 0.25) 0%, 
                    transparent 30%),
                radial-gradient(circle at 80% 70%, 
                    rgba(255, 94, 26, 0.25) 0%, 
                    transparent 30%),
                radial-gradient(circle at 40% 60%, 
                    rgba(15, 240, 252, 0.15) 0%, 
                    transparent 25%),
                radial-gradient(circle at 60% 40%, 
                    rgba(255, 68, 204, 0.15) 0%, 
                    transparent 25%),
                linear-gradient(var(--dark-bg), var(--darker-bg));
            background-size: 200% 200%;
            animation: gradientFlow 20s ease infinite;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 8rem;
            margin-bottom: 0.5rem;
            color: var(--neon-purple);
            text-shadow: 
                0 0 10px var(--neon-purple), 
                0 0 20px var(--neon-purple),
                0 0 40px var(--neon-purple);
            animation: flicker 4s infinite alternate;
            font-family: 'Major Mono Display', monospace;
            letter-spacing: -8px;
            line-height: 0.9;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-purple), 
                var(--neon-orange), 
                transparent);
            filter: drop-shadow(0 0 5px var(--neon-purple));
            opacity: var(--glow-intensity);
        }
        
        h2 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--neon-orange);
            text-shadow: 
                0 0 5px var(--neon-orange),
                0 0 10px rgba(255, 94, 26, 0.5);
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            padding: 0 1rem;
        }
        
        .btn-fix {
            background-color: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.4s ease;
            box-shadow: 
                0 0 15px var(--neon-blue), 
                inset 0 0 10px var(--neon-blue);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border-radius: 2px;
        }
        
        .btn-fix::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(15, 240, 252, 0.4), 
                transparent);
            transition: 0.5s;
        }
        
        .btn-fix:hover {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: 
                0 0 25px var(--neon-pink), 
                inset 0 0 15px var(--neon-pink);
            transform: translateY(-5px);
        }
        
        .btn-fix:hover::before {
            left: 100%;
        }
        
        .broken-link {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            stroke: var(--neon-purple);
            stroke-width: 2;
            fill: none;
            animation: rotate 15s linear infinite;
            opacity: 0.2;
            z-index: -1;
            filter: drop-shadow(0 0 5px var(--neon-purple));
        }
        
        .glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.9;
            animation: float linear infinite;
        }
        
        @keyframes gradientFlow {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 10px var(--neon-purple), 
                    0 0 20px var(--neon-purple),
                    0 0 40px var(--neon-purple);
            }
            20%, 24%, 55% {
                opacity: 0.7;
                text-shadow: 
                    0 0 5px var(--neon-purple), 
                    0 0 10px var(--neon-purple);
            }
        }
        
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-1000px) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
                letter-spacing: -5px;
            }
            
            h2 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .broken-link {
                width: 250px;
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 4rem;
                letter-spacing: -3px;
            }
            
            h2 {
                font-size: 1.4rem;
                letter-spacing: 1px;
            }
            
            p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .btn-fix {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .broken-link {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="glitch"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>404</h1>
        <h2>PAGE NOT FOUND</h2>
        <p>You've ventured into the digital void. The page you're looking for has been abducted by aliens, lost in a black hole, or maybe it never existed.</p>
        
        <a href="index.html">
            <button class="btn-fix">Beam Me Home</button>
        </a>
    </div>
    
    <svg class="broken-link" viewBox="0 0 24 24">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
        <line x1="2" y1="2" x2="22" y2="22"></line>
    </svg>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            
            // Random size
            const size = Math.random() * 3 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random color
            const colors = ['var(--neon-purple)', 'var(--neon-orange)', 'var(--neon-blue)', 'var(--neon-pink)'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Random animation duration
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = duration + 's';
            
            // Random delay
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
